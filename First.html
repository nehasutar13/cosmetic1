<!DOCTYPE html> <!--This tile defines the document type which is html-->
<html lang="en"> 
    <!--Html (Root Element)-->
    <!--This Element defines the language of the html file-->

<head> <!--stores the information of the web page-->

    <!--Meta => provides information to the head element-->
    <meta charset="UTF-8"> <!--It provides the character set to the head element-->

    <!--Ascii -> American standerd code for information interchange (charset="UTF-8")-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        name="viewport" => The port on which it is viewed
        content="Width=device-width =>It displays the content according to the width of device 
        initial-scale=1.0 => It defines the initial scale of any web page or screen zoom in and zoom out
    -->

   <title>Document</title>     

</head>
<body>
    <!--opening Tag-->
    <!--
        TAGS
        -Tags are pre-defined characters entitled between a lesser than "<" and a greater than ">" symbols

        ELEMENTS
        -Anything contained in between of aclosing tag is called an element

        ATTRIBUTES
        -it privides an additional information about an element.
        -Most of the HTML element will be having attributes.
        -Most of the attributes have a key-value-pair.

        -->
    <h1>welcome to HTML class</h1>
</body>
</html>
