<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML tables introduction</title>

    <style>
      table,tr,th,td{
        border:2px solid  rgb(113,113,130);
        text-align:center;
        border-collapse: collapse;

      }
      </style>
</head>
<body>
    <!--tables-->
    <h3>tables</h3>

    <table style="width:50%">  <!--start of a table-->
   
    <!--tables body-->

    <tr> <!--table row-->
        <th> <!-- table heading-->
            countries
        </th>
            states
        </th>
             population
        </th>
    </tr>

    </tr>
        <td>
            india
        </td>
            america
        </td>

        <td>
            USA
        </td>
    </tr>

    <tr>
        <td>
            1400
        </td>

        <td>
            800
        </td>
        
        <td>
            400
        </td>
    </tr>
    </table>  <!--end of the table-->

    <!-- 
        marging of cells
        -Rows
             -Rowspan ->marging number of row's cells

        -Colums
              -Colspan  ->marging number of column's cells
    -->

    <hd>Rowspan Example</hd>
    <table style="width:50%;">
    <tbody>
        <tr>
            <td>value</td>
            <td>value</td>
            <td>value</td>
        </tr>
        <tr>
            <td rowspan="2">value</td>  <!-- merges the 2 rows cell-->
            <td>value</td>
            <td>value</td>
        </tr>

        <tr>
            <td>value</td>
            <td>value</td>
            <td>value</td>
        </tr>
    </tbody>
    </table>


    <hd>colspan Example</hd>
    <table style="width:50%;">
    <tbody>
        <tr>
            <td>value</td>
            <td>value</td>
            <td>value</td>
        </tr>
        <tr>
            <td colspan="2">value</td>    <!--merges the 2 colums cell-->
            <td>value</td>
            <td>value</td>
        </tr>

        <tr>
            <td>value</td>
            <td>value</td>
            <td>value</td>
        </tr>
    </tbody>



</body>
</html>
