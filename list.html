<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>lists</h3>
    <!--
        LISTS
        -turning the data element into a listing part
        -types of list
        -ordered list
        -unordered list
        -description list

    -->
    
    <h4>ordered list</h4>
    <!--
        -An ordered list is a type of list
        -it carries the data element in ordered format
        -denoted by alphabets,number. 
    -->
    <ol>  <!-- ordered list-->
        <li>HTML</li>   <!--List-->
        <li>css</li>
        <li>js</li>

    </ol>

    <h4>unordered list</h4>
    <!--
        -an unordered list is a type of list
        -it carries the data element in a unordered format
        -denoted by bullets
    -->
    <ul>  <!--unordered list-->
        <li<HTML</li>    <!--list-->
        <li>css</li>
        <li>js</li>

    </ul>

    <ul style="list-type:square">    <!--unordered list-->
    <li>HTML</li>    <!--List-->
    <li>css</li>
    <li>js</li>

    </ul>

    <h4>description list</h4>
    <!--
        -an description list is a type of list
        -it carries the data element in a description format
        -it provides a description for all the terms/names
    -->

</dl>  <!--description list-->
<dt>HTML</dt>
    <dd>Hyper text markup language</dd>
<dt>CSS</dt>
    <dd>Cashcading style sheet</dd>
<dt>JS</dt>
    <dd>Javascripts</dd>

</dl>
<hr>

<h3>IFrame</h3>
<!--
    iframe-
          -creating a small window to represent any other web page/maps,videos etc..

-->

<iframe width="560" height="315" src="https://www.youtube.com/embed/YPiarK2xeTw?si=yQjPZFG2kDPdbGO-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



</body> 
</html>
